<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="../index.xhtml">
		<ui:define name="content">
			<!-- <h3>Bienvenido</h3>
			<h5>#{loginBean.username}</h5> -->
			<div class="container">
				<div id="rootwizard">
					<div class="navbar">
						<div class="navbar-inner">
							<div class="container">
								<ul>
									<li><a href="#tab1" data-toggle="tab">BIENVENIDO</a></li>
									<li><a href="#tab2" data-toggle="tab">DATOS PERSONALES</a></li>
									<li><a href="#tab3" data-toggle="tab">DATOS PERSONALES</a></li>
									<li><a href="#tab4" data-toggle="tab">DATOS ECONÓMICOS</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="tab-content">
						<div class="tab-pane" id="tab1">
							<h4>¿En qué le puedo ayudar?</h4>
							<div class="well">
								<div class="checkbox">
									<label><input type="checkbox" value="" />Mercancía</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="" />Efectivo</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="" />Ahorro</label>
								</div>
								<div class="checkbox">
									<label><input type="checkbox" value="" />Inversión</label>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="tab2">
							<h4>¿Cuál es la dirección de la casa donde vive?</h4>
							<div class="well">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Calle:</label>
										</div>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="inputEmail3"
												placeholder="Calle" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Número
												exterior:</label>
										</div>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="inputEmail3"
												placeholder="Número exterior" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Número
												interior:</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Número interior" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Piso:</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Piso" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Entre
												calles:</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Entre calles" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Código
												postal:</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Código postal" />
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="tab-pane" id="tab3">
							<div class="well">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Estado:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">Nuevo León</option>
												<option value="3">Coahuila</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Municipio,
												Ciudad o Población:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">Guadalupe</option>
												<option value="3">Torreón</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Colonia
												o fraccionamiento:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">Rincón de la Azteca</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">Sector:</label>
										</div>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3"
												placeholder="Sector" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">La
												casa donde vive es:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">Propia</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="inputEmail3" class="control-label text-left">¿Cuánto
												tiene de vivir en su domicilio?:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">3 años</option>
											</select>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="tab-pane" id="tab4">
							<h4>Datos económicos</h4>
							<div class="well">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<div class="col-sm-4">
											<label for="dedicacion" class="control-label text-left">¿A
												qué se dedica?:</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">Empleado</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="ingreso" class="control-label text-left">¿Cuánto
												gana mensualmente?</label>
										</div>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="ingreso"
												placeholder="¿Cuánto gana mensualmente?" />
										</div>
										<div class="col-sm-1">
											<span>M.N.</span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label class="control-label text-left">¿Cuánto tiempo
												tiene en su trabajo / negocio?</label>
										</div>
										<div class="col-sm-8">
											<select id="estado" name="estado" class="form-control">
												<option value="1">Seleccione</option>
												<option value="2">2 años</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="capacidadPago" class="control-label text-left">¿Cuánto
												puede pagar mensualmente?</label>
										</div>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="capacidadPago"
												placeholder="¿Cuánto puede pagar mensualmente?" />
										</div>
										<div class="col-sm-1">
											<span>M.N.</span>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label class="control-label text-left">¿Tiene un
												ingreso extra?</label>
										</div>
										<div class="col-sm-8">
											<label class="radio-inline"><input type="radio"
												name="optradio" />Si</label> <label class="radio-inline"><input
												type="radio" name="optradio" />No</label>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-4">
											<label for="percepcion" class="control-label text-left">¿Cuánto
												percibe al mes?</label>
										</div>
										<div class="col-sm-7">
											<input type="text" class="form-control" id="percepcion"
												placeholder="¿Cuánto percibe al mes?" />
										</div>
										<div class="col-sm-1">
											<span>M.N.</span>
										</div>
									</div>
									<div class="row">
										<div class="pull-right">
											<button class="btn btn-default">CANCELAR</button>
											<button class="btn btn-primary">CONTINUAR</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<ul class="pager wizard">
							<li class="previous"><a href="#">Anterior</a></li>
							<li class="next"><a href="#">Siguiente</a></li>
						</ul>
					</div>
				</div>
			</div>
			<h:form>
				<h:commandButton action="#{inicioBean.cerrarSesion()}" value="Cerrar Sesión" styleClass="btn btn-primary" />
			</h:form>			
			<h:outputScript name="js/jquery.js"></h:outputScript>
			<h:outputScript name="js/wizard.js"></h:outputScript>
		</ui:define>
	</ui:composition>
</h:body>
</html>
